<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharma shots</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">

<body>
   <header>
    <div class="brand-name">
        
        <div>
        <div class="brand-title"><i class="bi bi-bullseye"></i> Pharma <span>Shots</span></div>

        <div class="banner-crousel">

        </div>

        <div class="ads-container">
            <div class="ads-first">

                </div>

                <div class="ads-images-container">
                    <div class="ads-image-first"></div>
                    <div class="ads-image-second"></div>

            </div>


            <div class="ads-second">
                <div class="ads-title">
                    <h1>EXCLUSIVE INTERVIEW</h1>
                </div>

                <div class="ads-images-container">
                    <div class="ads-image-first"></div>
                    <div class="ads-image-second"></div>
                </div>
            </div>
        </div>


        <!-- ads cards -->

        <div class="latest-title">
            <h1 class="l-news">LATEST NEWS</h1> <span class="sub-title-latest">
                Stay up-to-date
            </span>
        </div>


        <div class="cards">
            <div class="card-1">

            </div>
            <div class="card-2">

            </div>

            <div class="card-3">
